---
apiVersion: v1
kind: Service
metadata:
  name: compliance-admission
  namespace: kube-system
spec:
  selector:
    app: compliance-admission
  ports:
    - port: 443
      targetPort: 8443
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: compliance-admission
  namespace: kube-system
spec:
  replicas: 2
  selector:
    matchLabels:
      app: compliance-admission
  template:
    metadata:
      labels:
        app: compliance-admission
    spec:
      containers:
        - name: admission-controller
          image: compliance-admission:latest
          ports:
            - containerPort: 8443
          volumeMounts:
            - name: certs
              mountPath: /certs
              readOnly: true
          env:
            - name: OTEL_EXPORTER_OTLP_ENDPOINT
              value: "http://otel-collector:4318"
            - name: OTEL_SERVICE_NAME
              value: "kubernetes-admission-controller"
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
            readOnlyRootFilesystem: true
          resources:
            requests:
              memory: "64Mi"
              cpu: "100m"
            limits:
              memory: "128Mi"
              cpu: "200m"
      volumes:
        - name: certs
          secret:
            secretName: admission-webhook-certs
---
apiVersion: admissionregistration.k8s.io/v1
kind: ValidatingWebhookConfiguration
metadata:
  name: compliance-validating-webhook
webhooks:
  - name: pods.compliance.fluohq.com
    clientConfig:
      service:
        name: compliance-admission
        namespace: kube-system
        path: "/validate"
      caBundle: LS0tLS1CRUdJTi... # Base64-encoded CA cert
    rules:
      - operations: ["CREATE", "UPDATE"]
        apiGroups: [""]
        apiVersions: ["v1"]
        resources: ["pods"]
    admissionReviewVersions: ["v1"]
    sideEffects: None
    failurePolicy: Fail # Block non-compliant resources

  - name: secrets.compliance.fluohq.com
    clientConfig:
      service:
        name: compliance-admission
        namespace: kube-system
        path: "/validate"
      caBundle: LS0tLS1CRUdJTi... # Base64-encoded CA cert
    rules:
      - operations: ["CREATE", "UPDATE"]
        apiGroups: [""]
        apiVersions: ["v1"]
        resources: ["secrets"]
    admissionReviewVersions: ["v1"]
    sideEffects: None
    failurePolicy: Fail

  - name: pvcs.compliance.fluohq.com
    clientConfig:
      service:
        name: compliance-admission
        namespace: kube-system
        path: "/validate"
      caBundle: LS0tLS1CRUdJTi... # Base64-encoded CA cert
    rules:
      - operations: ["CREATE", "UPDATE"]
        apiGroups: [""]
        apiVersions: ["v1"]
        resources: ["persistentvolumeclaims"]
    admissionReviewVersions: ["v1"]
    sideEffects: None
    failurePolicy: Fail
