# Server configuration
server.port=8080
spring.application.name=compliance-spring-boot-example

# OpenTelemetry configuration
otel.exporter.otlp.endpoint=http://localhost:4317
otel.service.name=compliance-spring-boot-example

# Logging
logging.level.root=INFO
logging.level.com.example.compliance=DEBUG
logging.level.io.opentelemetry=INFO

# Compliance evidence configuration
compliance.evidence.enabled=true
compliance.evidence.frameworks=gdpr,soc2,hipaa
